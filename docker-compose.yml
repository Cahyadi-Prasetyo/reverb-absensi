version: '3.8'

services:
  # Redis for caching, queue, and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absensi-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: absensi
      MYSQL_USER: absensi
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - absensi-network

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mysql
    networks:
      - absensi-network

  # Laravel App Node 1
  app-node-1:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NODE_ID: node-1
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      - redis
      - mysql
      - reverb
    networks:
      - absensi-network

  # Laravel App Node 2
  app-node-2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NODE_ID: node-2
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      - redis
      - mysql
      - reverb
    networks:
      - absensi-network

  # Laravel App Node 3
  app-node-3:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_NODE_ID: node-3
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: absensi
      DB_USERNAME: absensi
      DB_PASSWORD: secret
      REDIS_HOST: redis
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: 123456
      REVERB_APP_KEY: reverb-key
      REVERB_APP_SECRET: reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      - redis
      - mysql
      - reverb
    networks:
      - absensi-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app-node-1
      - app-node-2
      - app-node-3
    networks:
      - absensi-network

volumes:
  redis_data:
  mysql_data:

networks:
  absensi-network:
    driver: bridge
